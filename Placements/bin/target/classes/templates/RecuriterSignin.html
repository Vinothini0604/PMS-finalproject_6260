<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link type="text/css" href="login.css" rel="stylesheet"/>
    
    <script src="optionblock.js"></script>
    
 
  </head>
  <body>
   
  <div style="background: radial-gradient(circle at 10% 20%, rgb(0, 102, 161) 0%, rgb(0, 68, 108) 90.1%);" class="page-holder bg-cover">

    <div class="container py-5">
        <div class="row">
          <div class="col" style="margin-top: 300px;margin-left: 70px;">
          <h1 >Complete your details</h1>
          <p style="color: rgb(250, 249, 215);">*read and complete your details carefully</p>
          </div>


          <div class="col"style="margin-top: 20px">
        <div class="card">
          <div class="card-body" >
            <form class="needs-validation" novalidate>
            <form action="/saveRecuriterDetails" method="post">
              <div class="form-group">
                <label for="exampleFormControlInput1">Company Name</label>
                <input name="companyName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg.abcStudio">

              </div>
              
              <div class="form-group">
                <label for="exampleFormControlInput1">Company Email</label>
                <input name="companyEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg.name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Company PhoneNo</label>
                <input name="companyPhoneNo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="916******09">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Recuriter Name</label>
                <input name="recuriterName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg.Tesla">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Recuriter PhoneNo</label>
                <input name="recuriterPhoneNo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="916******09">
              </div>
              
             
              <div class="form-group">
                <label for="inputAddress">Company Address</label>
                <input name="companyAddress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputCity">City</label>
                  <input name="companyCity" type="text" class="form-control" id="inputCity" placeholder="eg.Luknow">
                </div>
              <div class="form-group col-md-4">
                <label for="exampleFormControlSelect1">Country</label>
                <select name="companyCountry"  class="form-control" >
                  <option value="">Choose your Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Japan">Japan</option>
                  <option value="UAE">UAE</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                <label for="exampleFormControlSelect1">State</label>
                <select name="companyState" class="form-control" >
                  <option value="">Choose your State</option>
                  <option value="India">TamilNadu</option>
                  <option value="USA">Kerala</option>
                  <option value="Japan">Karnataka</option>
                  <option value="UAE">AndhraPradesh</option>
                </select>
              </div>
              </div>

             
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your new password">
            </div>
            <div class="form-group">
              <label>Confirm Your Password</label>
              <input name="companyPassword"type="password" class="form-control" id="exampleFormControlInput1" placeholder="re-enter your new password">
            </div>

              <button  type="submit" class="btn btn-primary btn-lg btn-block" >Continue</button>
            
            </form>
            </form>
          </div>
        </div>
          </div>
        </div>
      
  
     
  
   
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
