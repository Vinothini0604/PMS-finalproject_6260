<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="CollegeModule/DashboardTemplate::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link type="text/css" href="/StyleSheet/login.css" rel="stylesheet"/>
  
  </head>
  <body>
  <section>
   <title>Rexcuriter | Details</title>
 <link type="text/css" href="/StyleSheet/Dashboard.css" rel="stylesheet"/>
 <div class="margin-body">
<div class="container" >
        <div class="card-lg">
          <div class="card-body" >
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">JobName</th>
      <th scope="col">CompanyName</th>
      <th scope="col">Salary</th>
      <th scope="col">Qualification</th>
      <th scope="col">Deadline</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="job: ${job}">
      <td th:text="${job.jobName}">JobName</td>
      <td th:text="${job.companyName}">CompanyName</td>
      <td th:text="${job.jobSalary}">Salary</td>
      <td th:text="${job.jobQualification}">Qualification</td>
      <td th:text="${job.jobDeadline}">Deadline</td>
      <td th:text="${job.jobDescription}">Description</td>
    </tr>
  </tbody>
</table>
</div>
        </div>
          </div>
  </div>
  
  </section> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
