  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
  <section>
   <title>Recuriter | PostJobs</title>
   <link type="text/css" href="/StyleSheet/Dashboard.css" rel="stylesheet"/>
    <div class="margin-body">
   
   <div class="card my-4"  style="width: 50rem;  margin-left: 12%">
        <div class="card-body">
          <form th:action="@{/addjob}" method="post">
            <button class="btn btn-primary" type="submit">Post A Job</button>
            <div class="form-row" style="margin-top: 5%;">
              <div class="form-group col-md-6">
                <label for="inputEmail4">JobName</label>
                <input name="jobName" type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">CompanyName</label>
                <input name="companyName" type="text" class="form-control" id="inputPassword4">
              </div>
            
            <div class="form-group col-md-4">
              <label for="inputAddress">Salary</label>
              <input name="jobSalary" type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Qualification</label>
              <input name="jobQualification" type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Deadline</label>
              <input name="jobDeadline" type="date" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-12">
              <label for="inputAddress">location</label>
              <input name="jobDescription" type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

          </div>
            
           
          </form>
        </div>
      </div>
      </div>
  
  </section>
