<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="StudentModule/DashboardTemplate::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
    
  </head>
  <body>
  <section>
    <link type="text/css" href="/StyleSheet/Dashboard.css" rel="stylesheet"/>
  <title>Student | Activity</title>
  <div class="margin-body">
 <div class="container-sm1">
        <div class="card">
          <div class="card-body" >
            <form action="/saveStudentDetails" method="post">
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input name="studentName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg.Tesla">
               
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input name="studentEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg.name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">PhoneNo</label>
                <input name="studentPhoneno" type="text" class="form-control" id="exampleFormControlInput1" placeholder="916******09">
              </div>
              <div class="form-group">
                <label for="inputCity">Date.of.Birth</label>
                <input name="studentDateOfBirth" type="text" class="form-control" placeholder="11.02.2022">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Degree</label>
                  <select name="studentDegree" class="form-control">
                    <option value="B.E/B.Tech">B.E</option>
                    <option value="M.E">M.E</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label>Branch</label>
                  <select name="studentBranch" class="form-control">
                    <option value="">Select your Branch</option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mechatronics Engineering">Mechatronics Engineering</option>
                    <option value="nformation Technology">Information Technology</option>
                  </select>

                </div>
                <div class="form-group col-md-4">
                  <label for="inputCity">Acedemic year</label>
                  <input name="studentAcademicYear" type="number" class="form-control" placeholder="Passed out">
                </div>
                

              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input name="studentAddress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputCity">City</label>
                  <input name="studentCity" type="text" class="form-control" id="inputCity" placeholder="eg.Luknow">
                </div>
              <div class="form-group col-md-4">
                <label for="exampleFormControlSelect1">Country</label>
                <select name="studentCountry" class="form-control" >
                  <option value="">Choose your Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Japan">Japan</option>
                  <option value="UAE">UAE</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                <label for="exampleFormControlSelect1">State</label>
                <select name="studentState" class="form-control" >
                 <option value="">Choose your State</option>
                  <option value="India">TamilNadu</option>
                  <option value="USA">Kerala</option>
                  <option value="Japan">Karnataka</option>
                  <option value="UAE">AndhraPradesh</option>
                
                </select>
              </div>
              </div>

             
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your new password">
            </div>
            <div class="form-group">
              <label>Confirm Your Password</label>
              <input name="studentPassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="re-enter your new password">
            </div>

              <button  type="submit" class="btn btn-primary btn-lg btn-block" >Continue</button>
            
            </form>
          </div>
        </div>
          </div>
  </div>
  
  </section> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    -->
  </body>
</html>
