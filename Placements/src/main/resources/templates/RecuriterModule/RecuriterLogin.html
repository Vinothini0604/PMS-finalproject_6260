  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link type="text/css" href="/StyleSheet/login.css" rel="stylesheet"/>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              
              event.stopPropagation();
              alert("Please Provide Valid Details");
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
    <title>Recuriter | Login</title>
  </head>
  <body>
    <div class="background">
    <div class="container-lg">
      <div class="row">
       
        <div class="col-sm-6">
        <div class="container-sm">
        <h1>Recuriter Login</h1>
      <p><a href="/">By Placement Management</a></p>
        </div>
        </div>

        <div class="col-sm-6">
      <div class="card" >
        <div class="card-body" >
         
          <form  class="needs-validation" novalidate action="/recuriterverifylogin" method="post">
            <label for="validationCustom01">Email</label>
            <div class="form-group">
              <input name="companyEmail" type="text" class="form-control" id="validationCustom01" placeholder="eg.abc@gmail.com" required>
            </div>
            <label for="validationCustom01">Password</label>
            <div class="form-group">
              <input name="companyPassword" type="password" class="form-control" id="validationCustom01" placeholder="eg.aBc123$" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </form>
            <hr>
            <!-- Button trigger modal -->
			<button type="button" class="btn btn-success btn-lg btn-block " data-toggle="modal" data-target="#staticBackdrop">
			  Create New Account
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="staticBackdropLabel">Create Account</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			         <form  class="needs-validation" novalidate action="/saveRecuriterDetails" method="post">
              <div class="form-group">
                <label for="validationCustom01">Company Name</label>
                <input name="companyName" type="text" class="form-control" id="validationCustom01" placeholder="eg.abcStudio" required>

              </div>
              
              <div class="form-group">
                <label for="validationCustom01">Company Email</label>
                <input name="companyEmail" type="email" class="form-control" id="validationCustom01" placeholder="eg.name@example.com" required>
              </div>
              <div class="form-group">
                <label for="validationCustom01">Company PhoneNo</label>
                <input name="companyPhoneNo" type="text" class="form-control" id="validationCustom01" placeholder="916******09" required>
              </div>
              <div class="form-group">
                <label for="validationCustom01">Recuriter Name</label>
                <input name="recuriterName" type="text" class="form-control" id="validationCustom01" placeholder="eg.Tesla" required>
              </div>
              <div class="form-group">
                <label for="validationCustom01">Recuriter PhoneNo</label>
                <input name="recuriterPhoneNo" type="text" class="form-control" id="validationCustom01" placeholder="916******09" required>
              </div>
              
             
              <div class="form-group">
                <label for="validationCustom01">Company Address</label>
                <input name="companyAddress" type="text" class="form-control" id="validationCustom01" placeholder="1234 Main St" required>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="validationCustom01">City</label>
                  <input name="companyCity" type="text" class="form-control" id="validationCustom01" placeholder="eg.Luknow" required>
                </div>
              <div class="form-group col-md-4">
                <label for="validationCustom01">Country</label>
                <select name="companyCountry"  class="form-control" id="validationCustom01" required >
                  <option value="">Choose your Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Japan">Japan</option>
                  <option value="UAE">UAE</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                <labelfor="validationCustom01">State</label>
                <select name="companyState" class="form-control" id="validationCustom01" required >
                  <option value="">Choose your State</option>
                  <option value="India">TamilNadu</option>
                  <option value="USA">Kerala</option>
                  <option value="Japan">Karnataka</option>
                  <option value="UAE">AndhraPradesh</option>
                </select>
              </div>
              </div>

             
            <div class="form-group">
              <label for="validationCustom01">Password</label>
              <input type="password" class="form-control" id="validationCustom01" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
              <label for="validationCustom01">Confirm Your Password</label>
              <input name="companyPassword"type="password" class="form-control" id="validationCustom01" placeholder="re-enter your new password" required>
            </div>

             
            
        
            
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button  type="submit" class="btn btn-primary " >Continue</button>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
			
          </div>
        </div>
      </div>
