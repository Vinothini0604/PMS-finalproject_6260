    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link type="text/css" href="/StyleSheet/login.css" rel="stylesheet"/>
    <title>Recuriter | Login</title>
  </head>
  <body>
    <div class="background">
    <div class="container-lg">
      <div class="row">
       
        <div class="col-sm-6">
        <div class="container-sm">
        <h1>Recuriter Login</h1>
      <p>Don't have an account? <a href="/r_signup">Sign Up</a></p>
        </div>
        </div>

        <div class="col-sm-6">
      <div class="card">
        <div class="card-body" >
          <h2 class="card-title" style="margin-left: 35%;">LOGIN</h2>
          <form action="/recuriterverifylogin" method="post">
            <label>Email</label>
            <div class="form-group">
              <input name="companyEmail" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg.abc@gmail.com">
            </div>
            <label>Password</label>
            <div class="form-group">
              <input name="companyPassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="eg.aBc123$">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
          </div>
        </div>
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
