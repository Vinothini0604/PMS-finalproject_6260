<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link type="text/css" href="/StyleSheet/login.css" rel="stylesheet"/>
     <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              
              event.stopPropagation();
              alert("Please Provide Valid Details");
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
    
  
    <title>Login</title>
  </head>
  <body>

    <div class="background">
    <div class="container-lg ">
      <div class="row ">
        <div class="col-sm-6 " >
          <div class="container-sm ">
        <h1>Student Login</h1>
     <p><a href="/DashboardTemplate.html">By Placement Management</a></p>
        </div>
      </div>

        <div class="col-sm-6 ">
      <div class="card " >
        <div class="card-body" >
        
          <form class="needs-validation" novalidate action="/verifylogin" method="post">
            <label for="validationCustom01">Username</label>
            <div class="form-group">
              <input name="studentEmail" type="text" class="form-control" id="validationCustom01" placeholder="eg.abc@gmail.com" required>
            </div>
            <label for="validationCustom01">Password</label>
            <div class="form-group">
              <input name="studentPassword" type="password" class="form-control" id="validationCustom01" placeholder="eg.aBc123$" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </form>
           <hr>
           
           <!-- Button trigger modal -->
			<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
			  Create New Account
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       <form class="needs-validation" novalidate action="/saveStudentDetails" method="post">
              <div class="form-group">
                <label for="validationCustom01">Name</label>
                <input name="studentName" type="text" class="form-control" id="validationCustom01" placeholder="eg.Tesla" required>
               <div class="valid-feedback">Looks good! </div>
         	   <div class="invalid-feedback"> Please provide a valid Name </div>
              </div>
              <div class="form-group">
                <label for="validationCustom01">Email</label>
                <input name="studentEmail" type="email" class="form-control" id="validationCustom01" placeholder="eg.name@example.com"required>
              	<div class="valid-feedback">Looks good! </div>
         	   <div class="invalid-feedback"> Please provide a valid Email </div>
              </div>
              <div class="form-group">
                <label for="validationCustom01">PhoneNo</label>
                <input name="studentPhoneno" type="text" class="form-control" id="validationCustom01" placeholder="916******09" required>
             	<div class="valid-feedback">Looks good! </div>
         	 
              </div>
              <div class="form-group">
                <label for="validationCustom01">Date.of.Birth</label>
                <input name="studentDateOfBirth" type="date" class="form-control" id="validationCustom01" placeholder="11.02.2022" required>
             	<div class="valid-feedback">Looks good! </div>
         	  
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="validationCustom01">Degree</label>
                  <select  class="form-control" name="studentDegree" id="validationCustom01" required>
                  <option value="">Select your Degree</option>
                    <option value="B.E/B.Tech">B.E</option>
                    <option value="M.E">M.E</option>
                  </select>
                
         	   	
                </div>
                <div class="form-group col-md-5">
                  <label for="validationCustom01">Branch</label>
                  <select name="studentBranch" id="validationCustom01" class="form-control" required>
                    <option value="">Select your Branch</option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mechatronics Engineering">Mechatronics Engineering</option>
                    <option value="nformation Technology">Information Technology</option>
                  </select>
					
         	  
                </div>
                <div class="form-group col-md-4">
                  <label for="validationCustom01">Acedemic year</label>
                  <input name="studentAcademicYear" type="number" class="form-control" id="validationCustom01" placeholder="Passed out" required>
                <div class="valid-feedback">Looks good! </div>
                </div>
                

              </div>
              <div class="form-group">
                <label for="validationCustom01">Address</label>
                <input name="studentAddress" type="text" class="form-control" id="validationCustom01" placeholder="1234 Main St" required>
             	<div class="valid-feedback">Looks good! </div>
         	   <div class="invalid-feedback"> Please provide a valid Address </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="validationCustom01">City</label>
                  <input name="studentCity" type="text" class="form-control" id="validationCustom01" placeholder="eg.Luknow" required>
                <div class="valid-feedback">Looks good! </div>
                </div>
              <div class="form-group col-md-4">
                <label for="validationCustom01">Country</label>
                <select name="studentCountry" class="form-control" id="validationCustom01" required>
                  <option value="">Choose your Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Japan">Japan</option>
                  <option value="UAE">UAE</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                <label for="validationCustom01">State</label>
                <select name="studentState" class="form-control" id="validationCustom01" required>
                 <option value="">Choose your State</option>
                  <option value="India">TamilNadu</option>
                  <option value="USA">Kerala</option>
                  <option value="Japan">Karnataka</option>
                  <option value="UAE">AndhraPradesh</option>
                </select>
              </div>
              </div>

             
            <div class="form-group">
              <label for="validationCustom01">Password</label>
              <input type="password" class="form-control" id="validationCustom01" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
              <label for="validationCustom01">Confirm Your Password</label>
              <input name="studentPassword" type="password" class="form-control" id="validationCustom01" placeholder="re-enter your new password" required>
            <div class="valid-feedback">Looks good! </div>
            </div>

             
            
         
			      </div>
			      <div class="modal-footer">
			        
			        <button type="submit" class="btn btn-primary">Continue</button>
			           </form>
			      </div>
			    </div>
			  </div>
			</div>
			
          
       
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
