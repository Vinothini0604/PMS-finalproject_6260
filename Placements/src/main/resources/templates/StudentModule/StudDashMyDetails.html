<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="StudentModule/DashboardTemplate::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
    
  </head>
  <body>
  <section>
    <link type="text/css" href="/StyleSheet/Dashboard.css" rel="stylesheet"/>
  <title>Student | MyDetails</title>
  <div class="margin-body">
<div class="container" th:object="${student}">
        <div class="card-lg">
          <div class="card-body" >
            <form th:action="@{'/updateStudentDetails'+${student.studentId}}"   method="get">
             <div class="d-grid gap-2 d-md-flex justify-content-md-end">
             <button  type="submit" class="btn btn-outline-success me-md-2  " >Save</button>
             </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input name="studentName" type="text" th:field="*{studentName}" class="form-control" id="exampleFormControlInput1" th:value="${student.studentName}">
               
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input name="studentEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg.name@example.com" th:value="${student.studentEmail}">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">PhoneNo</label>
                <input name="studentPhoneno" type="text" class="form-control" id="exampleFormControlInput1" placeholder="916******09" th:value="${student.studentPhoneno}">
              </div>
              <div class="form-group">
                <label for="inputCity">Date.of.Birth</label>
                <input name="studentDateOfBirth" type="text" class="form-control" placeholder="11.02.2022" th:value="${student.studentDateOfBirth}">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Degree</label>
                  <select name="studentDegree" class="form-control" >
                    <option  th:value="${student.studentDegree}"><p th:text="${student.studentDegree}"></p></option>
                    <option value="B.E/B.Tech">B.E/B.Tech</option>
                    <option value="M.E">M.E</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label >Branch</label>
                  <select name="studentBranch" class="form-control"   >
                     <option  th:value="${student.studentBranch}"><p th:text="${student.studentBranch}"></p></option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mechatronics Engineering">Mechatronics Engineering</option>
                    <option value="information Technology">Information Technology</option>
                  </select>

                </div>
                <div class="form-group col-md-4">
                  <label for="inputCity">Acedemic year</label>
                  <input name="studentAcademicYear" type="number" class="form-control"  th:value="${student.studentAcademicYear}">
                </div>
                

              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input name="studentAddress" type="text" class="form-control" id="inputAddress" th:value="${student.studentAddress}">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputCity">City</label>
                  <input name="studentCity" type="text" class="form-control" id="inputCity"th:value="${student.studentCity}">
                </div>
              <div class="form-group col-md-4">
                <label for="exampleFormControlSelect1">Country</label>
                <select name="studentCountry" class="form-control" >
                <option  th:value="${student.studentCountry}"><p th:text="${student.studentCountry}"></p></option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Japan">Japan</option>
                  <option value="UAE">UAE</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                <label for="exampleFormControlSelect1">State</label>
                <select name="studentState" class="form-control" >
                  <option  th:value="${student.studentState}"><p th:text="${student.studentState}"></p></option>
                  <option value="TamilNadu">TamilNadu</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="AndhraPradesh">AndhraPradesh</option>
                </select>
              </div>
              </div>

             
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" th:value="${student.studentPassword}" >
            </div>
            <div class="form-group">
              <label>Confirm Your Password</label>
              <input name="studentPassword" type="password" class="form-control" id="exampleFormControlInput1" th:value="${student.studentPassword}">
            </div>

             
            
            </form>
          </div>
        </div>
          </div>
  </div>
  
  </section> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
